{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
  {{ range .Paginator.Pages }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ .Description }}
    </article>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
  </div>
</div>
{{ end }}
