{{ define "main" }}
<section class="section container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-9 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
      <p class="lead">{{ .Params.Lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "docs/prologue/introduction/" | absURL }}" role="button">Get started</a>
      <p class="meta">Open-source MIT Licensed. <a href="https://github.com/h-enk/doks">GitHub {{ .Site.Params.hyasVersion }}</a></p>
    </div>
  </div>
</section>
{{ end }}
